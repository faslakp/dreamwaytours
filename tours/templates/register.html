<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-1/2 bg-white p-8 rounded-lg shadow-lg mx-auto mt-16">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">SignUp</h1>
        
        <form action="" method="post">
            {% csrf_token %}
            
      
            <div class="space-y-4">
                {{form}}
            </div>

          
            <div class="mt-6 text-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">SignUp</button>
            </div>
        </form>
    </div>
    
</body>
</html>
