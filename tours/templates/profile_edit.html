{%extends 'base.html'%}

{%block main_block%}

<div class="container mt-16 mb-16 bg-blue-100">
<div class="row">
    <h1 class="text-center font-bold text-3xl">Edit Profile</h1>
    <div class="col-span-3"></div>
   
    <div class="col-span-6 w-1/2 mx-auto">

        {% if request.user.userprofile.profile_picture %}
        <img src="{{ request.user.userprofile.profile_picture.url }}" alt="" class="w-24 h-24 ">
    {% else %}
        <!-- Display a default image if there's no profile picture -->
        <img src="" alt="" class="w-24 h-24 ">
    {% endif %}
        <form action="" method="post">
            {%csrf_token%}
    
            {{form}}
    
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 p-6 mt-8 mb-8">
                Save Changes
            </button>
        </form>
    </div>
    <div class="col-span-3"></div>
</div>
</div>
     {%endblock%}
